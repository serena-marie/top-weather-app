<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
  </head>
  <body id="content" class="default">
    <header>
      <div id="search">
        <input type="search" id="searchInput" placeholder="San Francisco, CA" />
        <button id="searchButton">Search</button>
      </div>
      <div id="settings">
        <div id="idealTemp">
          <label for="idealTempInput">Ideal Temp:</label>
          <input
            type="number"
            id="idealTempInput"
            placeholder="69"
            maxlength="3"
            max="150"
            min="-150"
          />
          <button id="idealButton">Set</button>
        </div>
        <div id="cfToggle">
          <label for="tempSelect">F/C</label>
          <select id="tempSelect">
            <option value="f">F</option>
            <option value="c">C</option>
          </select>
        </div>
      </div>
    </header>
    <main>
      <div class="mainContent">
        <div id="tempDiv">
          <div id="temp"><span id="tempValue"></span>°</div>
          <div id="tempDetails">
            <div id="condition"></div>
            <div id="cityDetails">
              <p id="cityName"></p>
              <p>@</p>
              <p id="currentTime"></p>
            </div>
          </div>
        </div>
        <div id="idealResults"><span id="math"></span>° away from ideal</div>
      </div>
    </main>
    <footer>
      <p>
        Developed by
        <a href="https://github.com/serena-marie">Serena Gutierrez</a> in sunny,
        sometimes foggy, San Francisco.
      </p>
    </footer>
  </body>
</html>
